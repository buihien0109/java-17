<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <p>
                Firstname : <input type="text" placeholder="Enter name ..." />
            </p>

            <p>Lastname : <input type="text" placeholder="Enter name ..." /></p>

            <p>
                Password :
                <input type="password" placeholder="Enter password ..." />
            </p>

            <p>
                Gender :
                <input type="radio" name="gender" id="male" />
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female" />
                <label for="female">Female</label>
            </p>

            <p>
                Language :
                <input type="checkbox" name="language" id="vn" />
                <label for="vn">VN</label>

                <input type="checkbox" name="language" id="chinese" />
                <label for="chinese">Chinese</label>

                <input type="checkbox" name="language" id="english" />
                <label for="english">English</label>

                <input type="checkbox" name="language" id="japanese" />
                <label for="japanese">Japanese</label>
            </p>

            <p>
                Year :
                <select>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                </select>
            </p>

            <input type="color">
            <input type="file">

            <p>
                <input type="submit" value="Submit" />
                <button type="submit">Submit 1</button>
            </p>
        </form>
    </body>
</html>
